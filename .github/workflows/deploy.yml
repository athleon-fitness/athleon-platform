name: Deploy Athleon

on:
  push:
    branches:
      - main        # Deploy to production
      - staging     # Deploy to staging
      - develop     # Deploy to development
  pull_request:
    branches:
      - main
      - staging

env:
  NODE_VERSION: '18'

jobs:
  # Test job runs on all branches and PRs
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run CDK tests
        run: npm test

      - name: Install Lambda dependencies
        run: |
          cd lambda
          for dir in */; do
            if [ -f "$dir/package.json" ]; then
              echo "Installing dependencies for $dir"
              cd "$dir" && npm ci && cd ..
            fi
          done

      - name: Run Lambda tests
        run: |
          cd lambda
          ./test-all.sh

      - name: Install Frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Test Frontend build
        run: |
          cd frontend
          # Create dummy config for build test
          echo '{"apiUrl":"test","userPoolId":"test","userPoolClientId":"test","region":"us-east-2"}' > src/aws-config.json
          npm run build

  # Deploy job runs only on pushes to specific branches
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    strategy:
      matrix:
        include:
          - branch: develop
            environment: development
            aws-account: '123456789012'
          - branch: staging
            environment: staging
            aws-account: '234567890123'
          - branch: main
            environment: production
            aws-account: '345678901234'
    
    # Only run if the current branch matches the matrix branch
    if: github.ref == format('refs/heads/{0}', matrix.branch)
    
    environment: ${{ matrix.environment }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
          role-to-assume: arn:aws:iam::${{ matrix.aws-account }}:role/AthleonDeploymentRole
          role-session-name: GitHubActions-${{ matrix.environment }}

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: Install dependencies
        run: npm ci

      - name: Install Lambda dependencies
        run: |
          cd lambda
          for dir in */; do
            if [ -f "$dir/package.json" ]; then
              echo "Installing dependencies for $dir"
              cd "$dir" && npm ci && cd ..
            fi
          done

      - name: Install Frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Deploy to ${{ matrix.environment }}
        run: |
          chmod +x scripts/deploy-multi-env.sh
          ./scripts/deploy-multi-env.sh ${{ matrix.environment }}

      - name: Post-deployment tests
        run: |
          # Add smoke tests here
          echo "Running post-deployment smoke tests..."
          # curl -f $API_URL/health || exit 1

  # Security scan job
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'